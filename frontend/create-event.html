<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create Event</title>
    <style>
      input,
      textarea,
      button {
        display: block;
        margin: 10px 0;
        padding: 10px;
        width: 100%;
        max-width: 400px;
      }
    </style>
  </head>
  <body>
    <h1>Create Event</h1>

    <input type="text" id="event-title" placeholder="Event Title" />
    <textarea id="event-description" placeholder="Event Description"></textarea>
    <button onclick="generateDescription()">Generate Description</button>

    <input type="datetime-local" id="event-date" />
    <input type="text" id="event-location" placeholder="Location" />
    <select id="event-status">
      <option value="UPCOMING">Upcoming</option>
      <option value="ATTENDING">Attending</option>
      <option value="MAYBE">Maybe</option>
      <option value="DECLINED">Declined</option>
    </select>
    <button onclick="submitEvent()">Submit Event</button>

    <script src="create-event.js"></script>
  </body>
</html>
